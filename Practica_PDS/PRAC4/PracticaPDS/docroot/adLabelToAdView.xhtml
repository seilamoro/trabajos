<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
      
	<ui:composition template="./headerView.xhtml">
		<ui:define name="content">
			<br />
			<div id="content" class="content col-sm-8 offset-sm-2">
				<h:form enctype="multipart/form-data">
					<div class="card">
						<div class="card-header bg-primary text-white mb-3">Remove Label</div>
						<div class="card-body" style="padding: 0 1.25rem;">
							<ui:fragment rendered="#{findAds.hasLabels(addLabelToAd.adId) eq true}">
								<div class="card-block">
									<p class="card-text mb-2">
										<ui:repeat value="${findAds.getAdLabels(addLabelToAd.adId)}" var="adLabel">
											<span class="badge badge-default">#{adLabel.text}</span>
											<h:commandButton styleClass="btn btn-danger" action="#{removeLabelFromAdd.removeLabelFromAd(addLabelToAd.adId,adLabel.id)}" value="x"></h:commandButton>
											<h:outputText value=" " />
										</ui:repeat>
									</p>
								</div>
							</ui:fragment>
						</div>
					</div>
					<br />
					<div class="card">
						<div class="card-header bg-primary text-white mb-3">Add Label</div>
						<div class="card-body" style="padding: 0 1.25rem;">
								<div class="card-block">
									<p class="card-text mb-2">
										<ui:repeat value="${addLabelToAd.getAllLabels()}" var="label">
											<span class="badge badge-default">#{label.text}</span>
											<h:commandButton styleClass="btn btn-success" action="#{addLabelToAd.addLabelToAd(addLabelToAd.adId,label)}" value="x"></h:commandButton>
											<h:outputText value=" " />
										</ui:repeat>
									</p>
								</div>
						</div>
					</div>
					<div class="form-group">
						<div class="offset-sm-2 col-sm-10 text-right">
							<h:commandButton styleClass="btn btn-info" action="showAdView" value="Volver"></h:commandButton>
						</div>
					</div>
					<p align="center">
						<h:commandLink value="Return" action="adListView" />
					</p>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
