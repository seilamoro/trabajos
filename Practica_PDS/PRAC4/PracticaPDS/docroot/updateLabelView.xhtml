<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
   <f:metadata>
      <f:viewParam name="id" value="#{labelshow.id}"/>
   </f:metadata>
   <ui:composition template="./headerView.xhtml">
	<ui:define name="content">
 		<h:form>
 		<c:if test="#{login.logged and login.role == 1}">
 		<div align="center" class="content col-sm-8 offset-sm-2">
 		<label>UPDATE LABEL</label>
 		 	<div class="form-group">
 				<label><b>Label:</b></label>
				<h:inputText value="#{labelshow.dataLabel.text}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<label><b>Description:</b></label>
				<h:inputText value="#{labelshow.dataLabel.description}" required="true" styleClass="form-control"></h:inputText>
			</div>		
		</div> 
		<div class="form-group row" align="center">
			<div class="offset-sm-2 col-sm-2" align="center">
				<h:commandButton styleClass="btn btn-primary" value="Update Label" action="#{labelUpdate.listLabels(labelshow.id, labelshow.dataLabel.text, labelshow.dataLabel.description)}"></h:commandButton>
			</div>
			<div class="col-sm-2" align="center">
				<h:commandButton styleClass="btn btn-primary" value="Return" action="listLabelsView" />
			</div>
		</div>
		</c:if>
		<c:if test="#{not login.logged or login.role == 0}">
			<h3>FORBIDDEN</h3>
		</c:if>
 		</h:form>
 		</ui:define>
	</ui:composition>
</html>
