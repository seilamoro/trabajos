<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>PracticaPDS UOC</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"></link>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>

	<style>
.card {
	margin-bottom: 10px;
}

body {
	padding-top: 60px;
}

.animated {
	-webkit-transition: height 0.2s;
	-moz-transition: height 0.2s;
	transition: height 0.2s;
}

.stars {
	margin: 20px 0;
	font-size: 24px;
	color: #d17581;
}
</style>
</h:head>

<h:body>
	<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
	<button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" href="/PracticaPDS">Top Offers</a> <h:form>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<c:if test="#{login.logged == true}">
					<li class="nav-item active"><h:commandLink value="New ad" action="addAdView" class="nav-link">
							<span class="sr-only">(current)</span>
						</h:commandLink></li>
				</c:if>
				<li class="nav-item active"><h:commandLink value="Ads" action="adListView" class="nav-link">
						<span class="sr-only">(current)</span>
					</h:commandLink></li>
				<c:if test="#{login.role == 1}">
					<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administration</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<h:commandLink value="List Labels" action="listLabelsView" class="dropdown-item" />
							<h:commandLink value="Add Label" action="addLabelView" class="dropdown-item" />
							<h:commandLink value="List Messages" action="listMessagesView" class="dropdown-item" />
							<h:commandLink value="List Comments" action="listCommentsView" class="dropdown-item" />
						</div></li>
				</c:if>

				<c:if test="#{login.logged == true}">
					<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Communication</a>
						<div class="dropdown-menu" aria-labelledby="dropdown03">
							<h:commandLink value="Show Comments" action="showUserCommentsView" class="dropdown-item" />
						</div></li>
				</c:if>
				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My account</a>
					<div class="dropdown-menu" aria-labelledby="dropdown02">
						<c:if test="#{not login.logged}">
							<h:commandLink value="Login" action="loginView" class="dropdown-item" />
							<h:commandLink value="Register" action="RegisterUserView" class="dropdown-item" />
						</c:if>
						<c:if test="#{login.role == 1}">
							<h:commandLink value="Register Admin" action="registerAdministratorView" class="dropdown-item" />
						</c:if>
						<c:if test="#{login.logged}">
							<h:link value="My info" outcome="updatePersonalDataView" class="dropdown-item">
							<f:param name="id" value="#{login.id}" />
							</h:link>
							<h:commandLink value="My ads" action="listAllAds" class="dropdown-item" />
							<h:commandLink value="My favorites" action="adFavoritesListView" class="dropdown-item" />
							<h:commandLink value="Logout" action="#{login.logout}" class="dropdown-item" />
						</c:if>
					</div></li>
				<c:if test="#{login.logged}">
					<li class="nav-item active"><h:outputText class="nav-link" aling="right" value="Welcome:  " /> <span class="sr-only">(current)</span></li>
					<li><h:outputText class="nav-link" aling="right" value="#{login.email}" /></li>
				</c:if>
			</ul>
		</div>
	</h:form> </nav>


	<div class="container-fluid">
		<div class="row">
			<ui:insert name="top">

			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">Content</ui:insert>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</h:body>
</html>
