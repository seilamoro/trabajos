<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
      
	<ui:composition template="./headerView.xhtml">
		<ui:define name="content">
			<br />
			<div id="content" class="content col-sm-8 offset-sm-2">
				<h:form enctype="multipart/form-data">
					<div class="card">
						<div class="card-header bg-primary text-white mb-3">Ad Image</div>
						<div class="card-body" style="padding: 0 1.25rem;">
		 					<div class="form-group">
							    <h:inputFile id="image" styleClass="form-control" value="#{addImageToAd.image}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="offset-sm-2 col-sm-10 text-right">
							<h:commandButton styleClass="btn btn-primary" action="#{addImageToAd.addImageToAd}" value="Upload"></h:commandButton>
							<h:outputText value=" " />
							<h:link styleClass="btn btn-danger" outcome="showAdView" value="Cancel">
								<f:param name="idAd" value="#{addImageToAd.adId}" />
							</h:link>
						</div>
					</div>
					<br />
					<p align="center">
						<h:commandLink value="Return" action="adListView" />
					</p>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
